{% block conteudo %}
    <div class="responsive-table">
        <table class="alunos-table">
            <caption class="table-caption">
                Listagem de Idiomas
            </caption>
            <thead>
                <tr class="table-row table-row-header" >
                    <th class="table-header">ID</th>
                    <th class="table-header">Nome</th>
                    <th class="table-header">Unidade</th>
                    <th class="table-header">Professor</th>
                    <th class="table-header">Turno</th>
                </tr>
            </thead>
            <tbody>
                {% for idioma in idiomas  %}
                    <tr class="table-row">
                        <td class="table-cel">{{idioma.id}}</td>
                        <td class="table-cel"> {{idioma.nome}}</td>
                        <td class="table-cel"> {{idioma.unidade}}</td>
                        <td class="table-cel"> {{idioma.professor}}</td>
                        <td class="table-cel"> {{idioma.turno}}</td>
                        </tr>
                
                
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock conteudo %}
